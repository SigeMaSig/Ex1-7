<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slider-container">
    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <div class="slider">
      <img src="https://cdn.pixabay.com/photo/2022/10/07/11/02/autumn-7504817_1280.jpg" alt="Image 1">
      <img src="https://cdn.pixabay.com/photo/2022/10/07/11/02/autumn-7504819_1280.jpg" alt="Image 2">
      <img src="https://cdn.pixabay.com/photo/2022/10/07/11/02/autumn-7504819_1280.jpg" alt="Image 3">
      <img src="https://cdn.pixabay.com/photo/2019/08/07/09/12/flowers-4390337_1280.jpg" alt="Image 4">
    </div>
    <button class="next" onclick="nextSlide()">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
