<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASEAN Time Zones</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Current Time in ASEAN Countries</h1>
    <div class="time-zones">
      <div class="country" id="thailand">
        <h2>Thailand (GMT+7)</h2>
        <p class="time">Loading...</p>
      </div>
      <div class="country" id="indonesia">
        <h2>Indonesia (Jakarta, GMT+7)</h2>
        <p class="time">Loading...</p>
      </div>
      <div class="country" id="singapore">
        <h2>Singapore (GMT+8)</h2>
        <p class="time">Loading...</p>
      </div>
      <div class="country" id="philippines">
        <h2>Philippines (GMT+8)</h2>
        <p class="time">Loading...</p>
      </div>
      <div class="country" id="vietnam">
        <h2>Vietnam (GMT+7)</h2>
        <p class="time">Loading...</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
